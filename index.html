<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bonus video</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 id="top-heading">Today 18-02-22</h1>
        <h2 class="text-center fw-bold ">Let's get some <span
                class="second-tital text-info fw-bolder ">Moooooney!!!</span>
        </h2>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="display-style">
                    <div class="deposit-total-div style">
                        <h4>Deposit : $<span id="deposit-total">00</span></h4>
                    </div>
                    <div class="withdraw-total-div style">
                        <h4>Withdraw : $<span id="withdraw-total">00</span></h4>
                    </div>
                    <div class="increase-decrease-div style">
                        <h4>Plus-Minus: $<span id="increase-decrease">00</span></h4>
                    </div>
                    <div class="total-balance-div style">
                        <h4>Balance : $ <span id="total-balance">00</span></h4>
                    </div>
                </div>
        </section>
        <section>
            <div id="input-area">
                <div id="deposit">
                    <h4>Please Deposit</h4> <br>
                    <input class="input-style" id="deposit-input" type="text" placeholder="input your Deposit amount">
                    <br>
                    <button class="button-style" id="diposit-button btn">Deposit</button>
                </div>
                <div id="withdraw">
                    <h4>Please Withdraw</h4><br>
                    <input class="input-style" id="withdraw-input" type="text"
                        placeholder="input your withdraw amount"><br>
                    <button class="button-style" id="withdraw-button btn">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


    <script src="js/javascript.js"></script>
</body>

</html>
